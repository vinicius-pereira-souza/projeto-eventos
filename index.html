<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <section class="bg-modal">
    <div class="centralizar">
      <form class="modal">
        <button class="fechar-modal">X</button>
        <h1>Adicione um evento</h1>
        <div class="nome-tempo">
          <input type="text" name="" id="eventName" placeholder="Nome do evento">
          <input type="text" name="" id="eventTime" placeholder="Quinta-feira, 28 de agosto">
        </div>
        <button class="bg-event">
          <img src="img/img-select.png" alt="">
          <input type="file" class="fileImg" id="select-img">
          <label for="select-img">Insira a capa para seu evento</label>
        </button>
        <div class="eventContent">
          <input type="text" name="" id="content" placeholder="Adicione uma descrição ao seu evento">
        </div>
        <div class="btn">
          <button>Excluir</button>
          <button>Salvar</button>
        </div>
      </form>
    </div>
  </section>
  <div class="container-geral">
    <div class="btns">
      <button class="btn-mode ativo"><img src="img/Vector.svg" alt="modo light">Light</button>
      <button class="btn-mode"><img src="img/u_moon.svg" alt="modo dark">Dark</button>
    </div>
    <section class="evento-selecionado">
      <div class="alinhar-conteudo">
        <h1>Feito para quem ama</h1>
        <h2>Vamos encontrar o evenrto especial para você</h2>
        <p class="data">61 dias e 7 h 30 min 21 sec</p>
        <progress id="progresso" value="70" max="100"></progress>
        <p class="descricao-evento">para sua segunda dose da vacina!
        <p>
          <img src="img/Mask Group 8.png" alt="imagem da barra de progresso">
      </div>
    </section>
    <section class="eventos">
      <h1>Acesse todos os eventos</h1>
      <ul class="lista-eventos">
        <li class="adiciona-evento">
          <button>
            <span></span><span></span>
          </button>
          <p>Adicionar novo <span>eventos</span></p>
        </li>
      </ul>
    </section>
  </div>
</body>

</html>
